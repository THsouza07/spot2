<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Risco - Pernambuco</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        .container {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mapa de Risco - Áreas de Pernambuco</h1>
    </header>
    <div id="map"></div>
    <div class="container">
        <p>Este mapa mostra as áreas de risco em Pernambuco.</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-8.0476, -34.8770], 8); // Coordenadas centrais de Pernambuco

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adicione marcadores ou polígonos para representar áreas de risco
        var areaRisco1 = L.polygon([
            [-8.0476, -34.8770],
            [-8.0576, -34.8670],
            [-8.0676, -34.8770],
            [-8.0576, -34.8870]
        ], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("Área de Risco 1");

        var areaRisco2 = L.polygon([
            [-7.9408, -34.9028],
            [-7.9508, -34.8928],
            [-7.9608, -34.9028],
            [-7.9508, -34.9128]
        ], {
            color: 'orange',
            fillColor: '#f90',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("Área de Risco 2");

        // Adicione mais áreas de risco conforme necessário
    </script>
</body>
</html>
